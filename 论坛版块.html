			<p>论坛版块用于实验室内部资料的共享与交流，旨在为同学们提供一个思维交流和资源存储的平台。论坛版块下设三个子模块，报告交流用于实验室内部成员定期上传工作汇报；创意构思用于放置同学们平时天马行空的创意和还未成熟的想法；疑难讨论用于讨论在学习和工作中遇到的难题，让同学们可以自由的进行交流。通过同学之间的交流学习与思想碰撞，希望有更多同学可以在高效完成任务、合理利用资源的同时，产生更多更好的想法和创意。</p>
