			<p>项目介绍板块用于展示实验室已经完成的项目成果和正在进行中的项目简介，旨在分享实验室已有的成果，促进不同项目组成员间的交流。展示已有的成果一方面可以为同学们提供学习、参考的模版，另一方面也可以激发同学们的创意和创新意识。而展示正在进行中的项目，不但能够促进不同项目组成员之间的学习和交流，同时也可以明确实验室成员的个人任务，使项目实现有序化的统一管理。</p>
